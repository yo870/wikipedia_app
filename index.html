<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC Wikipedia App</title>

    <!-- Links -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">

  </head>
  <body>
     <div class="container-fluid text-center">
	 
		<h1>FCC Wikipedia App</h1>	
		
		<section id = "randomsection">		  
			<h2>To generate a random Wikipedia article, click on the icon below</h2>
			<a href = "https://en.wikipedia.org/wiki/Special:Random"  target = "_blank"><i class="fa fa-random fa-5x"></i></a>
		</section>
		
		<section id = "searchsection">		  
			<h2>Or to search for an English Wikipedia article, use the search field below</h2>
			<input id="searchbox" type="text" placeholder = 'For example "HTML"'>
			<a id="searchbutton" class="fa fa-search fa-3x"></a>
		</section>
		
		<section id = "resultsection">	
		</section>
	
	</div>
			
	<footer>
        <p>Developed by Yo</p>
    </footer>
      

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
